plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

repositories {
    google()
    mavenCentral()
}

android {
    compileSdkVersion = 34
    buildToolsVersion = "34.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionName "1.0"
        versionCode 1
        multiDexEnabled = true
    }

    namespace = "com.example.lib"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}
